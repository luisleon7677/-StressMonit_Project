<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login – StressMonit</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
  <div class="login-container">
    <!-- Logo arriba -->
    <img src="{{ url_for('static', filename='logoMindra.png') }}" alt="StressMonit Logo" class="logo">

    <!-- Título de la página -->
    <h2 class="title">Mindra</h2>

    <!--Google fonts-->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Sen:wght@400..800&display=swap');
    </style>

    <!-- Formulario -->
    <form action="{{ url_for('login') }}" method="POST" class="login-form">
      <label for="username">Usuario</label>
      <input id="username" type="text"  name="username" placeholder="Usuario"     required>

      <label for="password">Contraseña</label>
      <input id="password" type="password" name="password" placeholder="Contraseña" required>

      <button type="submit" class="btn">Ingresar</button>
    </form>

    <!-- Link de registro -->
    <p class="register-link">
      ¿Aún no tienes una cuenta?
      <a href="{{ url_for('register') }}">Regístrate aquí</a>
    </p>
  </div>
</body>
</html>
