<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Administrador</title>
  <link rel="stylesheet" href="/static/register.css">
</head>
<body>
  <div class="register-container">
    <!-- Panel del formulario -->
    <div class="form-panel">
      <h2 class="title">Registro de Administrador</h2>

      {# Mensajes flash #}
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul class="flash-list">
            {% for category, msg in messages %}
              <li class="flash flash-{{ category }}">{{ msg }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}

      <form action="{{ url_for('register') }}" method="POST" class="register-form">
        <label>
          <span>Nombre completo</span>
          <input type="text" name="nombre" placeholder="Nombre completo" required>
        </label>
        <label>
          <span>Nombre de usuario</span>
          <input type="text" name="username" placeholder="Nombre de usuario" required>
        </label>
        <label>
          <span>Contraseña</span>
          <input type="password" name="password" placeholder="Contraseña" required>
        </label>
        <label>
          <span>Correo electrónico</span>
          <input type="email" name="correo" placeholder="Correo electrónico" required>
        </label>
        <label>
          <span>Cargo</span>
          <input type="text" name="cargo" placeholder="Cargo" required>
        </label>
        <label>
          <span>Departamento</span>
          <input type="text" name="departamento" placeholder="Departamento" required>
        </label>
        <label>
          <span>Edad</span>
          <input type="number" name="edad" placeholder="Edad" min="18" required>
        </label>

        <button type="submit" class="btn">Registrar Administrador</button>
      </form>

      <p class="alternate-link">
        ¿Ya tienes una cuenta? 
        <a href="{{ url_for('login') }}">Inicia sesión</a>
      </p>
    </div>

    <!-- Panel del logo -->
    <div class="logo-panel">
      <img src="/static/logoMindra.png" alt="StressMonit logo">
    </div>
  </div>
</body>
</html>
