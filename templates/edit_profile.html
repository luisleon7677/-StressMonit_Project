{% extends "base.html" %}

{% block content %}
<div class="profile-container" style="max-width: 750px; margin: 0 auto;">
  <div class="titulo-principal mb-4">
    <h1 class="h3 fw-bold d-flex align-items-center gap-2">
      <span class="material-symbols-outlined text-primary">account_circle</span>
      Mi Perfil de Administrador
    </h1>
    <p class="text-muted">Gestiona tu informaci贸n personal y configuraci贸n de cuenta.</p>
  </div>

  <div class="card-custom shadow-sm border-0">
    <div class="card-body p-4">
      <form method="POST" action="{{ url_for('update_profile') }}" class="needs-validation" novalidate>
        <div class="row g-4">
          <!-- Nombre -->
          <div class="col-md-6">
            <label for="nombre" class="form-label fw-semibold">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" class="form-control" value="{{ session.admin_nombre }}"
              required>
          </div>

          <!-- Usuario -->
          <div class="col-md-6">
            <label for="username" class="form-label fw-semibold">Nombre de Usuario</label>
            <input type="text" id="username" name="username" class="form-control" value="{{ session.admin_username }}"
              required>
          </div>

          <!-- Correo -->
          <div class="col-12">
            <label for="correo" class="form-label fw-semibold">Correo Electr贸nico</label>
            <div class="input-group">
              <span class="input-group-text bg-light"><span class="material-symbols-outlined small">mail</span></span>
              <input type="email" id="correo" name="correo" class="form-control" value="{{ session.correo }}" required>
            </div>
          </div>

          <!-- Cargo -->
          <div class="col-md-6">
            <label for="cargo" class="form-label fw-semibold">Cargo / Posici贸n</label>
            <input type="text" id="cargo" name="cargo" class="form-control" value="{{ session.admin_cargo }}">
          </div>

          <!-- Departamento -->
          <div class="col-md-6">
            <label for="departamento" class="form-label fw-semibold">Departamento</label>
            <input type="text" id="departamento" name="departamento" class="form-control"
              value="{{ session.departamento }}">
          </div>

          <!-- Edad -->
          <div class="col-md-4">
            <label for="edad" class="form-label fw-semibold">Edad</label>
            <input type="number" id="edad" name="edad" class="form-control" value="{{ session.edad }}" min="18">
          </div>
        </div>

        <div class="d-flex align-items-center justify-content-between mt-5 pt-4 border-top">
          <a href="{{ url_for('inicio') }}"
            class="text-decoration-none text-muted fw-medium d-flex align-items-center gap-1">
            <span class="material-symbols-outlined">arrow_back</span> Dashboard
          </a>
          <button type="submit" class="btn-primary-custom px-5">
            <span class="material-symbols-outlined">save</span>
            Actualizar Perfil
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
