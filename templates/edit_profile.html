{% extends "base.html" %}

{% block content %}

<!-- Asegúrate de cargar el CSS de actividades para el contenedor y formulario -->
<link rel="stylesheet" href="/static/actividades.css">

<div class="actividades-container">
  <!-- Título principal -->
  <div class="titulo-principal">
    <h1>Editar Perfil</h1>
  </div>

  <div class="separador"></div>

  <!-- Formulario de edición -->
  <div class="formulario-container">
    <form method="POST" action="{{ url_for('update_profile') }}">
      <!-- Nombre -->
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"
               value="{{ session.admin_nombre }}" required>
      </div>

      <!-- Usuario -->
      <div class="form-group">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username"
               value="{{ session.admin_username }}" required>
      </div>

      <!-- Correo -->
      <div class="form-group">
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo"
               value="{{ session.correo }}" required>
      </div>

      <!-- Cargo -->
      <div class="form-group">
        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" name="cargo"
               value="{{ session.admin_cargo }}">
      </div>

      <!-- Departamento -->
      <div class="form-group">
        <label for="departamento">Departamento:</label>
        <input type="text" id="departamento" name="departamento"
               value="{{ session.departamento }}">
      </div>

      <!-- Edad -->
      <div class="form-group">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad"
               value="{{ session.edad }}">
      </div>

      <!-- Botones -->
      <div class="botones-container">
        <button type="submit" class="btn-agregar">Guardar Cambios</button>
        <a href="{{ url_for('inicio') }}" class="btn-eliminar">Cancelar</a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
