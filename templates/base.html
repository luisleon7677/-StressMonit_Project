<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
   
    <link rel="stylesheet" href="/static/styles.css">
    <title>{{title}}</title>
</head>
<body>
    <!--NavBar (Css Puro)-->
    <div class="menu">
        <ion-icon name="menu-outline"></ion-icon>
        <ion-icon name="close-outline"></ion-icon>
    </div>
    <div class="barra-lateral">

        <div>
            <div class="nombre-pagina">
                <ion-icon id="main-icon" name="logo-slack"></ion-icon>
                <span>Stress Monit</span>
            </div>
        </div>
        
        <nav class="navegacion">
            <ul>
                <li>
                    <a id="inicio" href="{{url_for('inicio')}}">
                        <ion-icon name="home-outline"></ion-icon>
                        <span>Inicio</span>
                    </a>
                </li>
                <li>
                    <a href="{{url_for('usuarios')}}">
                        <ion-icon name="person-outline"></ion-icon>
                        <span>Usuarios</span>
                    </a>
                </li>
                <li>
                    <a href="{{url_for('actividades')}}">
                        <ion-icon name="bookmark-outline"></ion-icon>
                        <span>Actividades</span>
                    </a>
                </li>
                <li>
                    <a href="{{url_for('recursos')}}">
                        <ion-icon name="folder-outline"></ion-icon>
                        <span>Recursos</span>
                    </a>
                </li>
                <li>
                    <a href="{{url_for('soporte')}}">
                        <ion-icon name="headset-outline"></ion-icon>
                        <span>Soporte</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div>
            <button id="boton-nav" class="boton">
                <ion-icon name="exit-outline"></ion-icon>
                <span>Logout</span>
    
            </button>
        </div>
    </div>

    <main>

        {% block content %}

        {% endblock %}
        
    </main>

    


    
    <!--Iconos-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!--JS-->
    <script src="/static/script.js"></script>
</body>
</html>
