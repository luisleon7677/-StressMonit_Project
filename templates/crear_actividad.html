{% extends "base.html" %}

{% block content %}
<div class="registration-container" style="max-width: 700px; margin: 0 auto;">
  <div class="titulo-principal mb-4">
    <h1 class="h3 fw-bold d-flex align-items-center gap-2">
      <span class="material-symbols-outlined text-primary">add_task</span>
      Crear Nueva Actividad
    </h1>
  </div>

  <div class="card-custom shadow-sm border-0">
    <div class="card-body p-4">
      <form id="create-act-form" method="POST" action="{{ url_for('crear_actividad_route') }}" class="needs-validation"
        novalidate>

        <div class="mb-4">
          <label for="nombre" class="form-label fw-semibold">Nombre de la Actividad</label>
          <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ej: Análisis de Datos"
            required>
        </div>

        <div class="mb-4">
          <label for="descripcion" class="form-label fw-semibold">Descripción</label>
          <textarea id="descripcion" name="descripcion" rows="4" class="form-control"
            placeholder="Describe brevemente en qué consiste la actividad..." required></textarea>
        </div>

        <div class="mb-4">
          <label for="grado_dif" class="form-label fw-semibold">Nivel de Dificultad</label>
          <select id="grado_dif" name="grado_dif" class="form-select" required>
            <option value="" disabled selected>-- Selecciona un nivel --</option>
            <option value="1.0">Fácil / Bajo</option>
            <option value="2.0">Moderado / Medio</option>
            <option value="3.0">Complejo / Alto</option>
          </select>
        </div>

        <p id="mensaje-error" class="text-danger small mb-4" style="display:none;"></p>

        <div class="d-flex align-items-center justify-content-between mt-5 pt-3 border-top">
          <a href="{{ url_for('actividades') }}"
            class="text-decoration-none text-muted fw-medium d-flex align-items-center gap-1">
            <span class="material-symbols-outlined">arrow_back</span> Cancelar
          </a>
          <button type="submit" id="btn-submit" class="btn-primary-custom px-5">
            <span class="material-symbols-outlined">save</span>
            Guardar Actividad
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('create-act-form');
    const requiredFields = Array.from(form.querySelectorAll('[required]'));
    const submitBtn = document.getElementById('btn-submit');
    const mensaje = document.getElementById('mensaje-error');

    function validar() {
      const isInvalid = requiredFields.some(el => !el.value.trim());
      submitBtn.disabled = isInvalid;
      if (isInvalid) {
        mensaje.textContent = 'Todos los campos son obligatorios';
        mensaje.style.display = 'block';
      } else {
        mensaje.style.display = 'none';
      }
    }

    requiredFields.forEach(el => el.addEventListener('input', validar));
    validar();
  });
</script>
{% endblock %}

{% endblock %}
