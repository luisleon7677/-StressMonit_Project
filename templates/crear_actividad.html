{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="/static/actividades.css">

<div class="actividades-container">
  <div class="titulo-principal">
    <h1>Crear nueva actividad</h1>
  </div>

  <div class="form-create-act">
    <form id="create-act-form"
          method="POST"
          action="{{ url_for('crear_actividad_route') }}">
      
      <!-- Nombre -->
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text"
               id="nombre"
               name="nombre"
               placeholder="Nombre"
               required>
      </div>

      <!-- Descripción -->
      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <textarea id="descripcion"
                  name="descripcion"
                  placeholder="Descripción"
                  required></textarea>
      </div>

      <!-- Grado de dificultad -->
      <div class="form-group">
        <label for="grado_dif">Grado de dificultad</label>
        <select id="grado_dif"
                name="grado_dif"
                required>
          <option value="">--Selecciona--</option>
          <option value="1.0">Bajo</option>
          <option value="2.0">Medio</option>
          <option value="3.0">Alto</option>
        </select>
      </div>

      <!-- Mensaje de error -->
      <p id="mensaje-error" class="error-message" style="display:none;"></p>

      <!-- Botones -->
      <div class="form-actions">
        <button type="submit"
                id="btn-submit"
                class="btn-primary">
          Crear actividad
        </button>
        <a href="{{ url_for('actividades') }}"
           class="link-cancel">
          Cancelar
        </a>
      </div>
    </form>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const nombreInput   = document.getElementById('nombre');
  const descripcion   = document.getElementById('descripcion');
  const gradoSelect   = document.getElementById('grado_dif');
  const submitBtn     = document.getElementById('btn-submit');
  const mensaje       = document.getElementById('mensaje-error');

  function validar() {
    let error = '';
    if (!nombreInput.value.trim()
     || !descripcion.value.trim()
     || !gradoSelect.value) {
      error = 'Campos requeridos a completar';
    }
    submitBtn.disabled = !!error;
    if (error) {
      mensaje.textContent = error;
      mensaje.style.display = 'block';
    } else {
      mensaje.style.display = 'none';
    }
  }

  [nombreInput, descripcion, gradoSelect].forEach(el =>
    el.addEventListener('input', validar)
  );
  validar();
});
</script>
{% endblock %}
