{% extends "base.html" %}

{% block content %}
<div class="registration-container" style="max-width: 600px; margin: 0 auto;">
  <div class="titulo-principal mb-4">
    <h1 class="h3 fw-bold d-flex align-items-center gap-2">
      <span class="material-symbols-outlined text-primary">person_add</span>
      Crear Nuevo Usuario
    </h1>
  </div>

  <div class="card-custom shadow-sm border-0">
    <div class="card-body p-4">
      <form id="create-user-form" method="POST" action="{{ url_for('crear_usuario_route') }}" class="needs-validation"
        novalidate>

        <div class="mb-4">
          <label for="nombre" class="form-label fw-semibold">Nombre Completo</label>
          <div class="input-group">
            <span class="input-group-text bg-light border-end-0"><span
                class="material-symbols-outlined small">badge</span></span>
            <input type="text" id="nombre" name="nombre" class="form-control border-start-0"
              placeholder="Ej: Leonardo Luis" required>
          </div>
        </div>

        <div class="mb-4">
          <label for="username" class="form-label fw-semibold">Nombre de Usuario</label>
          <div class="input-group">
            <span class="input-group-text bg-light border-end-0"><span
                class="material-symbols-outlined small">alternate_email</span></span>
            <input type="text" id="username" name="username" class="form-control border-start-0"
              placeholder="Ej: leonardol" required>
          </div>
        </div>

        <div class="mb-4">
          <label for="password" class="form-label fw-semibold">Contrase√±a</label>
          <div class="input-group">
            <span class="input-group-text bg-light border-end-0"><span
                class="material-symbols-outlined small">lock</span></span>
            <input type="password" id="password" name="password" class="form-control border-start-0"
              placeholder="Ej: 12345*698@" required>
          </div>
        </div>

        <p id="mensaje-error" class="text-danger small mb-4" style="display:none;"></p>

        <div class="d-flex align-items-center justify-content-between mt-5 pt-3 border-top">
          <a href="{{ url_for('usuarios') }}"
            class="text-decoration-none text-muted fw-medium d-flex align-items-center gap-1">
            <span class="material-symbols-outlined">arrow_back</span> Cancelar
          </a>
          <button type="submit" id="btn-submit" class="btn-primary-custom px-5">
            <span class="material-symbols-outlined">person_add</span>
            Crear Usuario
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('create-user-form');
    const inputs = Array.from(form.querySelectorAll('input[required]'));
    const btn = document.getElementById('btn-submit');
    const msg = document.getElementById('mensaje-error');

    function validar() {
      const faltan = inputs.some(i => !i.value.trim());
      btn.disabled = faltan;
      if (faltan) {
        msg.textContent = 'Todos los campos son obligatorios';
        msg.style.display = 'block';
      } else {
        msg.style.display = 'none';
      }
    }

    inputs.forEach(i => i.addEventListener('input', validar));
    validar();
  });
</script>
{% endblock %}
