{%extends "base.html"%}

{% block content%}
<div class="titulo-principal">
    <h1>Registro De Recursos</h1>
</div>


<div class="container-recursos">
    <div class="titulo">
        <h3>Datos Generales</h3>
    </div>
    <div class="contenido">
        <form action="/recursos/registrar/submit" class="needs-validation" method="post" novalidate>
        
            <input type="text" name="titulo" id="titulo" placeholder="Titulo" class="form-control" required>
            <div class="invalid-feedback">
                Por favor complete este campo!
              </div>
            <input type="text" name="autor" id="autor" placeholder="Autor" class="form-control" required>

            <div class="invalid-feedback">
                Por favor complete este campo!
            </div>
            <textarea id="myTextarea" name="contenido" rows="4" cols="50" placeholder="Contenido" class="form-control" required></textarea>
            <div class="invalid-feedback">
                Por favor complete este campo!
            </div>
            <button type="submit" id="button_form">Guardar</button>
            <div id="emailHelp" class="form-text" style="color: thistle;">* Todos los campos son obligatorios</div>
        </form>
    </div>
</div>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }
      // Si es v√°lido
      form.classList.add('was-validated')

    


    }, false)
  })
})()
</script>

{%endblock%}
