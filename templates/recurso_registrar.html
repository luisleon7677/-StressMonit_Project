{%extends "base.html"%}

{% block content%}
<div class="titulo-principal">
    <h1>Registro De Recursos</h1>
</div>

<div class="container-recursos">
    <div class="titulo">
        <h3>Datos generales</h3>
    </div>
    <div class="contenido">
        <form action="/recursos/registrar/submit" method="post">
        
            <input type="text" name="titulo" id="titulo" placeholder="Titulo">
            <input type="text" name="autor" id="autor" placeholder="Autor">
            <textarea id="myTextarea" name="contenido" rows="4" cols="50" placeholder="Contenido"></textarea>
            <button type="submit" id="button_form">Guardar</button>
        </form>
    </div>
</div>


{%endblock%}
