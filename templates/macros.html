{% macro render_table(headers, rows, table_id="dataTable") %}
<div class="tabla-responsive card-custom">
    <table class="styled-table" id="{{ table_id }}">
        <thead>
            <tr>
                {% for header in headers %}
                <th>{{ header }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody id="tablaBody">
            {{ caller() }}
        </tbody>
    </table>
</div>
<nav class="nav-pagination mt-4">
    <ul class="pagination justify-content-center" id="paginacionTabla"></ul>
</nav>
{% endmacro %}

{% macro empty_state(message="No se encontraron datos") %}
<div class="text-center py-8 card-custom">
    <span class="material-symbols-outlined text-muted" style="font-size: 3rem;">inventory_2</span>
    <p class="text-muted mt-3">{{ message }}</p>
</div>
{% endmacro %}
