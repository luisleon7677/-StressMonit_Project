{%extends "base.html"%}

{% block content%}
<div class="titulo-principal">
    <h1>Recursos</h1>
</div>

<div class="container-recursos">
    <div class="titulo">
        <h3>Articulos de estres</h3>
    </div>
    <div class="contenido">
        <ul>
            {% for recurso in resultados %}
                <li><a href="#"><span class="material-symbols--book-4"></span></a>{{recurso.titulo}}</li>
            {% endfor %}

        </ul>
    </div>
    <div class="boton">
        <a href="#">
            <button>Agregar</button>
        </a>
    </div>
</div>


{%endblock%}
