{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="/static/usuarios.css">
<link rel="stylesheet" href="/static/create_usuario.css"><!-- o el mismo archivo donde definiste el formulario -->

<div class="usuarios-container">
  <div class="titulo-principal">
    <h1>Editar usuario</h1>
  </div>

  <form id="edit-user-form" class="form-create-user"
        method="POST"
        action="{{ url_for('editar_usuario_route', id=usuario.id) }}">

    <!-- Nombre completo -->
    <div class="form-group">
      <label for="nombre">Nombre completo</label>
      <input type="text"
             id="nombre"
             name="nombre"
             value="{{ usuario.nombre }}"
             required>
    </div>

    <!-- Usuario -->
    <div class="form-group">
      <label for="username">Usuario</label>
      <input type="text"
             id="username"
             name="username"
             value="{{ usuario.username }}"
             required>
    </div>

    <!-- Nueva contraseña opcional -->
    <div class="form-group">
      <label for="password">Nueva contraseña <small>(opcional)</small></label>
      <input type="password"
             id="password"
             name="password"
             placeholder="Dejar vacío para mantener">
    </div>

    <!-- Botones -->
    <div class="form-actions">
      <button type="submit" class="btn-primary">Guardar cambios</button>
      <a href="{{ url_for('usuarios') }}" class="link-cancel">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
