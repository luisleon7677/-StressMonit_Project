{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="stylesheet" href="/static/usuarios.css">
</head>
<div class="titulo-principal">
    <h1>Lista de Usuarios</h1>
</div>
<body>
    <div class="container">
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Usuario</th>
                        <th>contraseña</th>
                    </tr>
                </thead>
                <tbody>
                    {% for usuario in usuarios %}
                    <tr>
                        <td>{{ usuario[0] }}</td>
                        <td>{{ usuario[1] }}</td>
                        <td>{{ usuario[2] }}</td>
                        <td>{{ usuario[3] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <!-- Botón Agregar Usuario -->
            <a href="/agregar_usuario" class="btn-agregar">Agregar</a>
    </div>

</body>
</html>
{% endblock %}
