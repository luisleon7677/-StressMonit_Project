{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="/static/usuarios.css">

<div class="usuarios-container">
  <div class="titulo-principal">
    <h1>Lista de Usuarios</h1>
  </div>

  <div class="tabla-container">
    <table class="styled-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Usuario</th>
          <th>Contraseña</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for usuario in usuarios %}
        <tr>
          <td>{{ usuario[0] }}</td>
          <td>{{ usuario[1] }}</td>
          <td>{{ usuario[2] }}</td>
          <td>{{ usuario[3] }}</td>
          <td class="acciones-cell">
            <a href="{{ url_for('editar_usuario_route', id=usuario[0]) }}" class="btn-accion btn-editar">Editar</a>
            <form action="{{ url_for('eliminar_usuario_route', id=usuario[0]) }}" method="POST" style="display:inline;">
              <button type="submit" class="btn-accion btn-eliminar"
                      onclick="return confirm('¿Eliminar este usuario?')">Eliminar</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <div class="botones-container" style="text-align:center; margin-top:20px;">
    <a href="{{ url_for('crear_usuario_route') }}" class="btn-agregar">Agregar Usuario</a>
  </div>
</div>
{% endblock %}
